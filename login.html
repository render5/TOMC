		  <form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

	<div class="container">
		<div class="row">
			<div class="col-5 shadow-lg opaco rounded">
				<form onsubmit="return login()">
					<div class="mb-3">
						<h2 class="centra">Log In</h2>
						<label for="email_login" class="form-label">Email address</label>
						<input type="email" class="form-control" id="email_login" aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="password_login" class="form-label">Password</label>
						<input type="password" class="form-control" id="password_login">
					</div>
					
					<div class="mb-3" id="error_login" hidden>
						<label for="errore_login" class="form-label text-danger">Nessuna corrispondenza!</label>
					</div>
					<div class="mb-3" id="success_login" hidden>
						<label for="success_login" class="form-label text-success">Login Successful!</label>
					</div>
					<br>
					<div class="centra">
						<button type="submit" class="btn btn-primary">Log In</button>
					</div>
				</form>
			</div>


			<div class="col-2"></div>


			<div class="col-5 shadow-lg opaco rounded">
			<form onsubmit="return registra()">
				<div class="mb-3">
				<h2 class="centra">Register</h2>
					<label for="email_register" class="form-label">Email address</label>
					<input type="email" class="form-control" id="email_register" aria-describedby="emailHelp" placeholder="mariorossi@gmail.com" required>
				<div id="emailHelp" class="form-text">Non condivideremo mai la tua Email con nessuno.</div>
				</div>
		  
				<div class="mb-3">
					<label for="password_register" class="form-label">Password</label>
					<input type="password" class="form-control" id="password_register" required>
				</div>
				
			    <div class="row mb-3 client" >
					<div class="col-6">
						<label for="name_register" class="form-label">Nome</label>
						<input type="text" class="form-control" id="name_register" placeholder="Mario" required>
					</div>
					<div class="col-6">
						<label for="surname_register" class="form-label">Cognome</label>
						<input type="text" class="form-control" id="surname_register" placeholder="Rossi" required>
					</div>
				</div>

				<div class="mb-3" >
					<label for="address_register" class="form-label">Indirizzo</label>
					<input type="text" class="form-control" id="address_register" placeholder="Via XXV Aprile, 1" required>
				</div>
				<div class="row mb-3" >
					<div class="col-6">
						<label for="city_register" class="form-label">Citt√†</label>
						<input type="text" class="form-control" id="city_register" placeholder="Milano"  required>
					</div>
					<div class="col-6">
						<label for="cap_register" class="form-label">CAP</label>
						<input type="text" class="form-control" id="cap_register" placeholder="12345" required>
					</div>
				</div>

				<div class="mb-3" >
					<label for="phone_register" class="form-label">Numero di telefono</label>
					<input type="tel" class="form-control" id="phone_register" placeholder="3276222737" required>
				</div>
				
				
				<div class="mb-3 shop" hidden>
					<label for="partita_iva_register" class="form-label">Partita IVA</label>
					<input type="text" class="form-control" id="partita_iva_register" placeholder="11223344556">
				</div>
				
				<div class="mb-3 shop" hidden>
					<label for="shop_name_register" class="form-label">Nome del Negozio</label>
					<input type="text" class="form-control" id="shop_name_register" placeholder="Filmshop">
				</div>
				
				<div class="mb-3 form-check centra">
					<input type="checkbox" class="form-check-input" id="venditore" onClick="prova()">
					<label class="form-check-label" for="venditore">Sono un venditore</label>
				</div>
				
				<div class="centra">
					<button type="submit" class="btn btn-primary">Registrati</button>
				</div>
				<br>
			</form>
		</div>
	</div>
